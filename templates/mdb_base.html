<!DOCTYPE html>
<html>
  {% load static %}
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}My shop{% endblock %}</title>
    <link
      rel="icon"
      href="{% static 'img/favicon.ico' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/mdb.min.css' %}" />
    {% block css %}{% endblock %}
  </head>
  <body>
    <div class="wrapper" style="height: 100vh">
      {% block header %}{% endblock %} {% block content %}{% endblock %} {%
      block footer %}{% endblock %}
    </div>
    
    <script type="application/ld+json">
      {
        "@context": "https:\/\/schema.org\/",
        "@graph": [
          {
            "@context": "https:\/\/schema.org\/",
            "@type": "BreadcrumbList",
            "itemListElement": [
              {
                "@type": "ListItem",
                "position": 1,
                "item": {
                  "name": "Home",
                  "@id": "https:\/\/www.andreaskalani.com"
                }
              },
              {
                "@type": "ListItem",
                "position": 2,
                "item": {
                  "name": "CONFIGURATOR",
                  "@id": "https:\/\/www.andreaskalani.com\/product-category\/configurator\/"
                }
              },
              {
                "@type": "ListItem",
                "position": 3,
                "item": {
                  "name": "HAGEN",
                  "@id": "https:\/\/www.andreaskalani.com\/product\/hagen\/"
                }
              }
            ]
          },
          {
            "@context": "https:\/\/schema.org\/",
            "@type": "Product",
            "@id": "https:\/\/www.andreaskalani.com\/product\/hagen\/#product",
            "name": "HAGEN",
            "url": "https:\/\/www.andreaskalani.com\/product\/hagen\/",
            "description": "Text Here",
            "image": "https:\/\/www.andreaskalani.com\/wp-content\/uploads\/2020\/12\/BC-HAGEN.jpg",
            "sku": 19923,
            "offers": [
              {
                "@type": "Offer",
                "price": "295.00",
                "priceValidUntil": "2022-12-31",
                "priceSpecification": {
                  "price": "295.00",
                  "priceCurrency": "USD",
                  "valueAddedTaxIncluded": "false"
                },
                "priceCurrency": "USD",
                "availability": "http:\/\/schema.org\/InStock",
                "url": "https:\/\/www.andreaskalani.com\/product\/hagen\/",
                "seller": {
                  "@type": "Organization",
                  "name": "Andreas Kalani",
                  "url": "https:\/\/www.andreaskalani.com"
                }
              }
            ]
          }
        ]
      }
    </script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/mdb.min.js' %}"></script>
    {% block js %}{% endblock %}
  </body>
</html>
